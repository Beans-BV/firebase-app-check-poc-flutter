plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.tot.poc_app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tot.poc_app.stage"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file("key_store/app_check.jks")
            storePassword "appcheck"
            keyAlias "appcheck"
            keyPassword "appcheck"
        }
        release {
            storeFile file("key_store/app_check.jks")
            storePassword "appcheck"
            keyAlias "appcheck"
            keyPassword "appcheck"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
        }


    }

    flavorDimensions "env"
    productFlavors {
        dev {
            dimension "env"
            manifestPlaceholders = [appLabel: "App Check POC Dev"]
            versionNameSuffix ""
            applicationId "com.tot.poc_app.dev"
            setProperty("archivesBaseName", "App_Check_POC_(v" + defaultConfig.versionName + ")_" + (new Date().format("dd-MM-yyyy")))
        }
        stage {
            dimension "env"
            manifestPlaceholders = [appLabel: "App Check POC Stage"]
            versionNameSuffix ""
            applicationId "com.tot.poc_app.stage"
            setProperty("archivesBaseName", "App_Check_POC_(v" + defaultConfig.versionName + ")_" + (new Date().format("dd-MM-yyyy")))
        }
        prod {
            dimension "env"
            manifestPlaceholders = [appLabel: "App Check POC"]
            applicationId "com.tot.poc_app"
            setProperty("archivesBaseName", "App_Check_POC_(v" + defaultConfig.versionName + ")_" + (new Date().format("dd-MM-yyyy")))
        }
    }


}


flutter {
    source '../..'
}

dependencies {}
